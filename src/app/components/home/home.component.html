<div class="container-fluid" *ngIf="show === true" [BackDirective]="'black'">
    <div class="row row-1">
        <div class="col-6" [ngClass]="{'hoverImg1': showImg1}"></div>
        <div class="col-6" [ngClass]="{'hoverImg2': showImg2}"></div>
    </div>
    <div class="row position-absolute row-2">
        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 sides">
               <div  class="container mt-5 text-right">
                <h1 class="h-eir">EIR</h1>
                <a [routerLink]="['/eir']">
                <img class="imgThumb  float-right mt-4"  (mouseenter) ="showImg1 = true" (mouseleave) ="showImg1 = false" src="../assets/img/EIR.png" alt="">
                </a> 
            </div>
        </div>
        <div class="col-4">
            <app-header></app-header>
            <br class="mt-5">
            <app-navbar></app-navbar>
        </div>
         <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 sides">
            <div class="container mt-5 text-left">
                <h1 class="h-db">DB</h1>
                <a [routerLink]="['/db']">
                <img class="imgThumb  float-left mt-4"  (mouseenter) ="showImg2 = true" (mouseleave) ="showImg2 = false" src="../assets/img/DB.png" alt="">
                </a>
            </div>
         </div>
    </div>
</div>
<div class="container"  *ngIf="show === false" [BackDirective]="'black'">
    <div class="row mb-5">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 my-auto mx-auto ">
                <div class="row mt-5 ml-2">
                    <img class="logo float left" src="../assets/img/logo-white.svg" alt="">
                </div>
            <br class="mt-5">
            <div class="row row-nav">
                <ul class="nav flex-column float-left w-100">
                    <li class="nav-item p-4">
                        <a class="nav-link active" [routerLink]="['/sap']">SAP</a>
                    </li>
                    <li class="nav-item p-4">
                        <a class="nav-link" [routerLink]="['/db']">DB</a>
                    </li>
                    <li class="nav-item p-4">
                        <a class="nav-link" [routerLink]="['/eir']">EIR</a>
                    </li>
                    <li class="nav-item p-4">
                        <a class="nav-link" [routerLink]="['/projects']">PROJECTS</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <app-footer class="w-100"></app-footer>
    </div>
</div>
