 <swiper class="swiper-container" [config]="config" [(index)]="index" >
    <div *ngFor="let slide of slides;let i = index" class="swiper-slide " [attr.data-index]="i">
       <img #image [src]="slide" (mouseover)="onMouseOver(i+1,image)" (mouseout)="onMouseOut(i+1,image)" class="img-fluid"
             alt="" [class.active]="selectIndex === i">
    </div>
 </swiper>
